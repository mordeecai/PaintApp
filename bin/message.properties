command.C=C w h\t\t
command.C.desc=Should create a new canvas of width w and height h.\n
command.C.example=\t\tExample:\n\t\tenter command: C 20 4\n\n
command.C.error=Invalid command for creating canvas.
command.C.empty=No existing canvas. Please create canvas.

command.L=L x1 y1 x2 y2\t
command.L.desc=Should create a new line from (x1,y1) to (x2,y2). Currently only\n\t\thorizontal or vertical lines are supported. Horizontal and vertical lines\n\t\twill be drawn using the 'x' character.\n
command.L.example=\t\tExample:\n\t\tenter command: L 1 2 6 2\n\n
command.L.error=Invalid command for creating line.

command.R=R x1 y1 x2 y2\t
command.R.desc=Should create a new rectangle, whose upper left corner is (x1,y1) and\n\t\tlower right corner is (x2,y2). Horizontal and vertical lines will be drawn\n\t\tusing the 'x' character.\n
command.R.example=\t\tExample:\n\t\tenter command: R 14 1 18 3\n\n
command.R.error=Invalid command for creating rectangle.

command.B=B x y c\t\t
command.B.desc=Should fill the entire area connected to (x,y) with "colour" c. The\n\t\tbehaviour of this is the same as that of the "bucket fill" tool in paint\n\t\tprograms.\n
command.B.example=\t\tExample:\n\t\tenter command: B 10 3 o\n\n
command.B.error=Invalid command for applying bucket color.

command.Q=Q\t\t
command.Q.desc=Should quit the program.\n
command.Q.example=\t\tExample:\n\t\tenter command: Q\n\n